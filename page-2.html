    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style-2.css">
  </head>
  <body id="home">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">

        <button

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

                <a class="nav-link active" href="#gabut">Gabut</a>

    <section class="jumbotron text-center" id="welcome-section">
      <img
        src="img/projects/me.jpg"
        alt="Satriya"
        width="185"
        class="rounded-circle img-thumbnail-border-color"
      />
      <h1 class="display-5 fw-bold">Satriya Bumi Harja P</h1>
      <p class="fs-4">Siswa SMKN 5 Malang</p>
    </section>
    <section id="gabut">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2 class="fw-bold">Hasil Gabut</h2>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="container">
                <div class="row text-center mb-3">
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 mb-3">
                    <div class="card">
                      <img
                        src="img/projects/suwit-jawa.png"
                        class="card-img-top"
                        alt="Project 1"
                      />
                      <div class="card-body">
                        <h5 class="card-title">Suwit Jawa</h5>
                        <a
                          href="https://github.com/Sattriya/Suwit-Jawir"
                          class="btn btn-danger"
                          >Lihat Detail</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2 class="fw-bold">Contact Saya</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div
              class="alert alert-success alert-dismissible fade show d-none my-alert"
              role="alert"
            >
              <strong>Berhasil Terkirim âœ…</strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            <form name="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="nama"
                  placeholder="Masukkan nama kamu"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Masukkan email"
                />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="3"
                  name="pesan"
                  placeholder="Tulis pesan di sini"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-kirim">
                Kirim
              </button>
              <button
                class="btn btn-primary btn-loading d-none"
                type="button"
                disabled
              >
                <span class="spinner-border spinner-border-sm"></span>
                Tunggu..
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-white text-center bg-crimson">
      <p class="mb-1">Created by <strong>Satriya</strong></p>
      <div class="social-icons">
        <a href="https://www.youtube.com/@imnoobie-g4g"><i class="bi bi-youtube"></i></a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1"><i class="bi bi-instagram"></i></a>
        <a href="https://github.com/Sattriya"><i class="bi bi-github"></i></a>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby3KsWkHBygYH_9UX3C3KrQ4fN7nnn2yKEYAkS_ggeAtRKZmg8vTBSeGctXnKrT8k2R/exec";
  const form = document.forms["contact-form"];
  const btnKirim = document.querySelector(".btn-kirim");
  const btnLoading = document.querySelector(".btn-loading");
  const myAlert = document.querySelector(".my-alert");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    btnLoading.classList.toggle("d-none");
    btnKirim.classList.toggle("d-none");

    fetch(scriptURL, {
      method: "POST",
      body: new FormData(form)
    })
    .then((response) => {
      btnLoading.classList.toggle("d-none");
      btnKirim.classList.toggle("d-none");
      myAlert.classList.toggle("d-none");
      form.reset();
    })
    .catch((error) => {
      console.log("Error!", error.message);
    });
  });
</script>

  </body>
</html>
